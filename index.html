body {

  color: white;

h1 {

.emoji-grid {

}

.emoji {

}

}

button {

  padding: 15px 35px;
  font-size: 1.5em;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: linear-gradient(45deg, orange, red);
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

#result {
  margin-top: 40px;
}

#resultImage {
  max-width: 450px;
  border-radius: 25px;
  box-shadow: 0 0 25px black;
  animation: pop 0.5s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.rare-effect {
  animation: flash 0.6s ease-in-out 3;
}

@keyframes flash {
  0% { background-color: rgba(255,0,0,0.3); }
  50% { background-color: rgba(255,255,0,0.6); }
  100% { background-color: transparent; }
}
